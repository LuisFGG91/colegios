<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header >
        <ion-toolbar>
          <ion-avatar slot="start">
            <img src="assets/img/profile-picture-1.jpg" class="user-avatar">
          </ion-avatar>
          <ion-item margin-bottom>
            <ion-label>
              <ion-text>
                <h1><strong>Luis Guerrero</strong></h1>
              </ion-text>
              <ion-text>
                <h3>
                  Santiago, Chile
                </h3>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable (click)="goToEditProgile()">
                  <ion-text color="primary">
                    <strong>edit profile</strong>
                  </ion-text>
                </a> <ion-text color="primary"> | </ion-text> 
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="primary">
                    <strong>logout                   
                      <ion-icon name="log-out"></ion-icon>
                    </strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content class="bg-profile">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" color="primary">
              <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
