<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Portal Educacion</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="light">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">Alert / Toast test</ion-text>
        </h2>
        <p class="text-11x no-margin">
          <ion-text  color="primary">{{yourLocation}}</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="small" color="primary" (click)="alertLocation()">
        Location
        <ion-icon name="locate"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-card  no-margin class="no-radius">
    
    <ion-img [src]="themeCover"></ion-img>

  </ion-card>

  <ion-card  no-margin class="no-radius">
    <ion-button margin shape="round" expand="full" color="primary" (click)="captar()">
      QR
    </ion-button>

    <ion-item ng-repeat="item in items">
      Ultimo Scan {{ code }}
    </ion-item>

  </ion-card>

  <ion-card  no-margin class="no-radius">
    <ion-button margin shape="round" expand="full" color="primary" (click)="obtGeo()">
      Geo Localizacion
    </ion-button>

    <ion-grid>
      <ion-row>
        <ion-col> Latitud </ion-col>
        <ion-col> Longitud </ion-col>
      </ion-row>
      <ion-row>
        <ion-col> {{lat}} </ion-col>
        <ion-col> {{lon}} </ion-col>
      </ion-row>
    </ion-grid>
    
 

  
  </ion-card>
